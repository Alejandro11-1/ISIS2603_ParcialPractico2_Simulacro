<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let ingredient of ingredients"
  >
    <span>{{ ingredient.nombre }}</span>

    <span class="badge bg-secondary">
      {{ ingredient.cantidad }} {{ ingredient.unidad }}
    </span>
  </li>
</ul>
